        padding: 40px;
      }
    </style>
  </head>
  <body>
    <!-- HEADER TOP -->
    <div class="container">
      <div class="row py-2">
        <div class="col-md-12">
          <h1 class="text-center">Welcome to My Bank</h1>
        </div>
      </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark header-bg bg-dark">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="success.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="open_new_account.html"
                >Open New Account</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="view_all_accounts.html"
                >View All Accounts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="deposit.html">Deposit</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="withdraw.html">Withdraw</a>

    <div class="container py-5">
      <div class="col-lg-8 offset-lg-2">
        <div class="card shadow border-0">
          <div class="card-body">
            <h2 class="text-center py-2">View Statement</h2>
            <form>
              <div class="row">
                <div class="col-md-2 col-4 mb-3">
                  <label for="acc">Account No.</label>
                </div>
                <div class="col-md-10 col-8 mb-3">
                  <input
                    type="text"
                    id="acc"
                    name="acc"
                    class="form-control"
                    placeholder="xxxx xxxx xxxx"
                  />
                </div>

                <div class="col-md-2 col-4 mb-3">
                  <label for="start">Start Date</label>
                </div>
                <div class="col-md-10 col-8 mb-3">
                  <input
                    type="date"
                    id="start"
                    name="start"
                    class="form-control"
                  />
                </div>

                <div class="col-md-2 col-4 mb-3">
                  <label for="end">End Date</label>
                </div>
                <div class="col-md-10 col-8 mb-3">
                  <input type="date" id="end" name="end" class="form-control" />
                </div>

                <div class="col-md-2 col-4"></div>
                <div class="col-2">
                  <button class="btn btn-primary btn-block px-5">Go</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer footer-bg bg-dark"></div>
  </body>
